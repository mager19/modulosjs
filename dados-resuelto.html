<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dadosjs</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-8 mx-auto py-5 text-center">
					<h1 class="pb-4">Dados</h1>
					<img src="img/dados.svg" alt="" />

					<button id="lanzar" type="button" class="btn btn-primary">
						Lanzar
					</button>

					<button id="reset" type="button" class="btn btn-secondary">
						reset
					</button>

					<div class="col-12 sacaste border border-primary mt-4 p-4">
						<span>Has sacado</span>
						<h3 class="text-success">0</h3>
					</div>

					<div class="row">
						<div
							class="
								col-6
								mt-4
								acumulado
								border border-secondary
								p-4
							"
						>
							<span>Acumulado</span>
							<h3>0</h3>
						</div>

						<div
							class="col-6 mt-4 restante border border-danger p-4"
						>
							<span>Faltan</span>
							<h3>50</h3>
						</div>
					</div>
				</div>
			</div>
		</div>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>

		<script src="js/dados.js" type="module"></script>
	</body>
</html>
